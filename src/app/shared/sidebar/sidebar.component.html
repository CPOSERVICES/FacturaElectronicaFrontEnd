<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-pro"> <a class="has-arrow waves-effect waves-dark" href="javascript:void(0)"
            aria-expanded="false"><img src="assets/images/users/1.jpg" alt="user-img" class="img-circle"><span
              class="hide-menu">Persona</span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a href="javascript:void(0)"><i class="ti-user"></i> Mi perfil</a></li>
            <li><a href="javascript:void(0)"><i class="ti-email"></i> MensaJes</a></li>
            <li><a href="javascript:void(0)"><i class="ti-settings"></i> Configurar cuenta</a></li>
            <li><a (click)="_usuarioService.logout()"><i class="fa fa-power-off"></i> Cerrar sesion</a></li>
          </ul>
        </li>
        <li>
          <a class="waves-effect waves-dark" aria-expanded="false">
            <i class="icon-speedometer"></i>
            <span class="hide-menu">Mi Oificina</span>
          </a>
        </li>
        <li *ngFor="let menu of _sidebarService.menu">
          <a class=" has-arrow waves-effect waves-dark" aria-expanded="false">
            <i [class]="menu.icono"></i>
            <span class="hide-menu">{{menu.titulo}} </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let submenu of menu.submenu">
              <a [routerLink]="[submenu.url]" routerLinkActive="router-link-active">{{submenu.titulo}}</a>
            </li>
          </ul>
        </li>
        <li>
          <a class="waves-effect waves-dark" aria-expanded="false">
            <i class="ti-calendar"></i>
            <span class="hide-menu">Mi Agenda</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
